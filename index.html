<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="card">
        <div class="txt">
            <div class="container">
                <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience,
                    and overall efficiency.</p>
                <div class="stats">
                    <div class="stat">
                        <p class="bold">10K+</p>
                        <p>COMPANIES</p>
                    </div>
                    <div class="stat">
                        <p class="bold">314</p>
                        <p>TEMPLATES</p>
                    </div>
                    <div class="stat">
                        <p class="bold">12M+</p>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="img">
            <img src="images/image-header-desktop.jpg" alt="header image">
        </div>
    </main>
</body>

</html>
